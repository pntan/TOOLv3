<style>
    .tp-container {
        padding: 0;
        margin: 0;
        border: none;

    .tp-container * {

        margin: 0;
        border: 0;

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        user-select: none

    .tp-container ::-webkit-scrollbar {

    .tp-container ::-webkit-scrollbar-track:hover {

    }

    .tp-container ::-webkit-scrollbar-track:active {

    }

    .tp-container ::-webkit-scrollbar-thumb {

        background-color: #eaeaea
    }

    .tp-container ::-webkit-scrollbar-thumb:hover {
        background-color: #a36f6f
    }

    .tp-container ::-webkit-scrollbar-thumb:active {
        background-color: #888bce
    }

    .tp-container .action-btn {
        margin-top: 10px;
        padding: 5px 10px;
        background: lightgreen;
        border-radius: 5px;
        cursor: pointer;
        color: #121212
    }

    .tp-container.tp-main {
        top: 0;
        position: fixed;
        background: var(--main-background);
        backdrop-filter: blur(10px);
        width: 0;
        padding: 0;
        height: 109%;
        color: var(--text-color);
        z-index: 999999998;
        transition: .5s
    }

    .tp-container.tp-main.active,
    .tp-container.tp-main:hover {
        width: 60vw;
        height: 100%;
        padding: 2vh 2vw
    }

    .tp-container.tp-main .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 3vh;
        color: #000;
        overflow: hidden
    }

    .tp-container.tp-main .header .time {
        font-size: 1.5vh;
        letter-spacing: 1rcap
    }

            .tp-container.tp-main .header .help{
                color: rgb(167, 157, 255);
                cursor: help;
            }

    .tp-container.tp-main .header .theme-switcher {
        position: relative;
        width: auto;
        height: 100%;
        aspect-ratio: 1/1
    }

    .tp-container.tp-main .header .theme-switcher .btn-theme {
        position: absolute;
        height: 100%;
        border-radius: 50%;
        font-size: 2vh;
        cursor: pointer;
        background: 0 0;
        transition: .5s
    }

    .tp-container.tp-main .header .theme-switcher .btn-theme.active {
        top: 0 !important;
        left: 0
    }

    .tp-container.tp-main .header .theme-switcher .btn-theme.light-mode {
        top: -100%;
        left: 0
    }

    .tp-container.tp-main .header .theme-switcher .btn-theme.dark-mode {
        top: 100%;
        left: 0

        width: 100%;
        height: 4vh;

        justify-content: center;
        align-items: center;
        font-size: 2vh;
        color: #000;
        cursor: pointer

        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px
    }

    .tp-container.tp-main .list-screen .box-screen:last-child {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px
    }

        margin-top: 2vh;

        height: calc(100% - 15vh);

        border-radius: 20px;
        overflow: hidden;
        position: relative
    }

        left: -100%

    }

        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: flex-start;
        align-content: flex-start;
        gap: 2vw;
        transition: .5s;
    }

        width: 100%
    }

        width: auto;
        height: 4vh;
        line-height: auto;
        background: #fff;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 2vh 2vw;
        word-break: keep-all
    }

        top: 1vh;
        width: 93%;
        height: 0;
        overflow: hidden;
    }

    .tp-container.tp-main .content-screen .screen.screen-main .layout-function.active {
        height: 100%

        height: 4vh;

        cursor: pointer;
    }

    .tp-container.tp-main .content-screen .screen.screen-main .layout-function .box {
        width: 0;
        height: 0;
        opacity: 0;
        transition: .5s;
        background: rgba(0, 0, 0, .1);
        backdrop-filter: blur(5px);
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        position: absolute;
    }

    .tp-container.tp-main .content-screen .screen.screen-main .layout-function .box.show {
        width: 100%;
        height: auto;
        opacity: 1
    }

    .tp-container.tp-main .content-screen .screen.screen-online {
        top: 0;
        left: 100%

    .tp-container.tp-main .content-screen .screen.active {

        left: 0
